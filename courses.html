<div class="form-container">
    <h1>Interested in doing a Course with us? Contact Us</h1>
    <form action="https://formspree.io/f/xkgnvybz" method="POST" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

        <label for="message">Reason: What are you interested in?</label>
        <textarea id="message" name="message" placeholder="e.g. I want to get started on competitive shooting..." required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
